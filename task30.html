<body>
	<div class="container" id="task30">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>Task 30 - Move all capital letter to front</h4>	
					<ul class="mb-0">
						<li>"boTtlE" should print as "TEbotl"</li>
						<li>"poTAtO" should print as "TAOpot"</li>
						<li>Print the result in console</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/task30.app.js"></script>
	<script>
		let str = "TEbotl";
		let moveCapitalToFront = (str = '')=>{
			let capitalIndex = 0;
			
			let newstrArr = [];
			
			for(let i = 0; i < str.length; i++){
				if(str[i] !== str[i].toLowerCase()){
				newstrArr.splice(capitalIndex, 0, str[i]);
				capitalIndex++;
				}else{
					newstrArr.push(str[i]);
				};
			};
			return newstrArr.join('');
		};
		console.log(moveCapitalToFront(str));
	</script>
</body>
