<!doctype html>
<html>
<head>
	<title>JS Task 12</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
					Task 12 - Conversion of hours, minutes & seconds</h3>	
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
			<h5>Convert minutes to seconds</h5>
				<form class="form-inline">
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Put minutes" id="inputNum1">
					</div>
					<button type="button" class="btn btn-primary"  id="btn1">Convert to seconds</button>
				</form>
			</div>
			<div class="col-sm-12">
			<h5 class="mt-5">Convert hours to minutes</h5>
				<form class="form-inline">
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Put hours" id="inputNum2">
					</div>
					<button type="button" class="btn btn-primary" id="btn2">Convert to minutes</button>
				</form>
			</div>
			<div class="col-sm-12">
			<h5 class="mt-5">Convert seconds to minutes</h5>
				<form class="form-inline">
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Put seconds" id="inputNum3">
					</div>
					<button type="button" class="btn btn-primary" id="btn3">Convert to minutes</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		let convertMinsToSecs = min => {
				return Math.floor(min * 60);
			}
			console.log(`Conversion of Minutes into Seconds = ${convertMinsToSecs(2)}`);

			let convertHrsToMins = hrs => {
				return Math.floor(hrs * 60);
			}
			console.log(`Conversion of Hours into Minutes = ${convertHrsToMins(5)}`);

			let convertSecsToMins = sec => {
				return Math.floor(sec / 60);
			}
			console.log(`Conversion of Seconds into Minutes = ${convertSecsToMins(70)}`);
			
	</script>
</body>
</html>
