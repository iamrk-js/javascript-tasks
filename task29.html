	<script>
		let arrStr = ["Ram","Shyam","Suraj","Jitendra"];
		let skills = ['HTML5', 'CSS3', 'SCSS', 'Bootstrap3-4', 'javaScript', 'TypeScript', 'Angular'];
		
		let longestStr = arr =>
		{
			let result ='';
			let count = 0;
			arr.forEach(i =>{
				if(i.length > count)
				{
					count = i.length;
					res = i;
				}
			})
				return res
		}

		console.log(longestStr(skills));
