					Task 1 - Odd or even number</h3>	
					<ul class="mb-0">
						<li>Put one number in textbox</li>
						<li>When user clicks on check it should show in alert wheather number if odd or even</li>
						<li>Message should be - "Given number is odd/even"</li>
					</ul>

			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">

						<input type="text" class="form-control" placeholder="Number" id="inputNum" value="">
					</div>
					<button type="button" class="btn btn-primary" id="btn" value="">Check</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		
let cl= console.log;

function oddeven(n){
	if(n % 2 == 0){
	alert(`${n} is Even no`);
	cl(`${n} is Even no`);
	}else{
	alert(`${n} is odd no`);
	cl(`${n} is odd no`);
	}
}

// cl(oddeven(9));
// cl(oddeven(6));
cl(oddeven(14));
 	
	</script>
