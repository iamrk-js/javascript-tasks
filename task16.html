					<h4>Task 16 - Get highest and lowest value from array</h4>	
					<ul class="mb-0">
						<li>Take one array with multiple numbers and show highest and lowest number in alert</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script>
	let numbers=[90,34,22,-45,0,277]
	let highest=numbers[0];
	let lowest=numbers[0];
	
	for(let i=0;i<numbers.length;i++){
		if(numbers[i] > highest){
			highest=numbers[i]
		}else if(numbers[i] < lowest){
			lowest=numbers[i]
		}
	}
		alert(highest);
		alert(lowest);


	</script>
