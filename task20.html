<body>
	<div class="container" id="task20">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>Task 20 - Call function in another function</h4>	
					<ul class="mb-0">
						<li>Create one function</li>
						<li>Call that function in another function</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script>
		let cl =console.log;
	
	let person ={
		fname:'rajiv',
		lname:'patil',
		age:33,
		country:'india',
		fullname:function(){
			return this.fname +" "+ this.lname
		},
			child:{
				fname:'priya',
				lname:'patil',
				age:10,
				country:'india',
				fullname:function(){
					return this.fname +" "+ this.lname
			}
		}
	}
	cl(person.fullname());
	cl(person.child.fullname());
	</script>
</body>
