	<div class="container" id="task20">

			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>Task 20 - Call function in another function</h4>	
					<ul class="mb-0">
						<li>Create one function</li>
						<li>Call that function in another function</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	var person =
	{
		
		fname : "varsha",
		lname : "patil",
		country: "india",
		age : 25,
		fullname : function()
		{
			return this.fname +" "+ this.lname;
		},
		child : 
		{
			fname : "abc",
			lname : "patil",
			country: "india",
			fullname : function()
				{
					return this.fname +" "+ this.lname;
				},
				grandchild :  
				{
					fname : "xyz",
					lname : "patil",
					country: "india",
					fullname : function()
					{
						return this.fname+" "+this.lname;
					}
				}
		}		
	}
	
	console.log(person.fullname());
	console.log(person.child.fullname());
	console.log(person.child.grandchild.fullname());
	</script>
