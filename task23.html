					<h4>Task 23 - Check number or its sum</h4>	
					<ul class="mb-0">
						<li>Write function which accept two parameters</li>
						<li>Function will check two numbers. It will return true if any of the provided number is 35 or sum of those two numbers is 35</li>
						<li>Print true or false in console</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script>
		let cl=console.log;

let sum35ornum35=(number1,number2)=>{
	if(number1===35||number2===35 ||(number1+number2)===35){
		return ("true")
	}else{
		return("false")
	}
}
cl(sum35ornum35(35,10))
cl(sum35ornum35(12,15))
	</script>
