<!doctype html>
<html>
<head>
	<title>JS Task 14</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
	<div class="container" id="task14">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>Task 14 - Parameter and arguments</h4>	
					<ul class="mb-0">
						<li>Create function which accepts 2 parameters "Number 1" and "Number 2"</li>
						<li>Execute the function on click of button and show sum of "Number 1" and "Number 2"</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">
					<button type="button" class="btn btn-primary btn-lg" onclick="displaySumOfTwoNum()">Show sum</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		function displaySumofTwoNum(Number1, Number2){
			let sum = Number1 + Number2;
			console.log(sum);
		}
		displaySumofTwoNum(10,20);
	</script>
</body>
